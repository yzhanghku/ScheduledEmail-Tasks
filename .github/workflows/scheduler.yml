name: Scheduler

on:
  schedule:
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  compile_email_body:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      TZ: Asia/Hong_Kong
      SENDER_NAME: ${{ secrets.SENDER_NAME }}
      RECEIVER_NAME: ${{ secrets.RECEIVER_NAME }}
      LAT: ${{ secrets.LAT }}
      LON: ${{ secrets.LON }}
      CITY: ${{ secrets.CITY }}
      OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
      AV_API_KEY: ${{ secrets.AV_API_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        pip install requests pandas yfinance

    - name: Run script
      run: python HK/compile.py

    - name: Send email
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 465
        secure: true
        
        username: ${{ secrets.MAIL_USERNAME }}
        password: ${{ secrets.MAIL_PASSWORD }}
        
        subject: Daily Check-in
        to: ${{ secrets.MAIL_TO }}
        from: GitHub Actions <${{ secrets.MAIL_USERNAME }}>

        html_body: file://HK/output.html 

