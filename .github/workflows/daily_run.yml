name: Daily Email Bot

on:
  # 1. 定时触发 (UTC时间)
  # 北京时间 7:00 = UTC 23:00 (前一天)
  # 这里的设置是：每天 UTC 23:00 (北京时间次日 7:00) 运行
  schedule:
    - cron: '0 23 * * *'
  
  # 2. 手动触发 (方便测试)
  workflow_dispatch:

jobs:
  send_email:
    runs-on: ubuntu-latest
    
    # 设置时区为上海，保证日志时间正确
    env:
      TZ: Asia/Shanghai

    steps:
    - name: 拉取代码 (Checkout)
      uses: actions/checkout@v3

    - name: 安装 Python 环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 安装依赖库
      run: |
        pip install requests icalendar pytz

    - name: 运行脚本
      #这里把 GitHub 后台存的 secrets 注入到环境变量里
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASS: ${{ secrets.SENDER_PASS }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        ICS_URL: ${{ secrets.ICS_URL }}
        OWM_API_KEY: ${{ secrets.OWM_API_KEY }}
      run: python main.py